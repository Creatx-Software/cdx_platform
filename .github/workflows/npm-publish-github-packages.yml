name: ðŸš€ Deploy CDX Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ”¨ Build Frontend
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm install ajv@^8.0.0 --legacy-peer-deps
          CI=false npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_STRIPE_PUBLIC_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLIC_KEY }}
          REACT_APP_SOLANA_NETWORK: mainnet-beta

      - name: ðŸ“‚ Deploy Backend
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: './backend/'
          remote_path: '/httpdocs/api'
          sftp_only: true

      - name: ðŸ“‚ Deploy Frontend
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: './frontend/build/'
          remote_path: '/httpdocs'
          sftp_only: true

      - name: ðŸ”„ Restart Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            cd /var/www/vhosts/r1coin.com/httpdocs/api
            npm install --production
            pm2 restart cdx-backend || pm2 start server.js --name cdx-backend

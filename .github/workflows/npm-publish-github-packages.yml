name: ğŸš€ Deploy CDX Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ”¨ Build Frontend
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm install ajv@^8.0.0 --legacy-peer-deps
          CI=false npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_STRIPE_PUBLIC_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLIC_KEY }}
          REACT_APP_SOLANA_NETWORK: mainnet-beta

      - name: ğŸ“ Create Directories on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            mkdir -p /var/www/vhosts/r1coin.com/cdx.r1coin.com/api
            mkdir -p /var/www/vhosts/r1coin.com/cdx.r1coin.com/frontend

      - name: ğŸ“‚ Deploy Backend
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: './backend/'
          remote_path: '/var/www/vhosts/r1coin.com/cdx.r1coin.com/api'
          sftp_only: true

      - name: ğŸ“‚ Deploy Frontend
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: './frontend/build/'
          remote_path: '/var/www/vhosts/r1coin.com/cdx.r1coin.com/frontend'
          sftp_only: true
          delete_remote_files: true

      - name: ğŸ”„ Install Dependencies & Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            cd /var/www/vhosts/r1coin.com/httpdocs/api && npm install --production
            npm install -g pm2
            pm2 restart cdx-backend || pm2 start /var/www/vhosts/r1coin.com/cdx.r1coin.com/api/server.js --name cdx-backend
            pm2 save
            echo "Deployment complete!"
